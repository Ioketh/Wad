<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Measurement Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #e9ecef;
      padding: 20px;
    }
    h2 {
      color: #343a40;
      text-align: center;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .tab button:hover, .tab button.active {
      background: #0056b3;
    }
    .tabcontent {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
    }
    .result {
      background: #f8f9fa;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
    }
    .measurement-entry {
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      align-items: center;
    }
    .measurement-entry input, .measurement-entry select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .measurement-entry button.remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      justify-self: center;
    }
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calculator-grid button {
      font-size: 18px;
      padding: 15px;
      background: #f1f3f5;
      border: 1px solid #adb5bd;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculator-grid button:hover {
      background: #dee2e6;
    }
  </style>
</head>
<body>
  <h2>Kitchen Measurement Calculator</h2>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'RMTCalc')">Running Meter Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'FullCalc')">Detailed Measurement Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'BasicCalc')">Basic Calculator</button>
  </div>

  <div id="RMTCalc" class="tabcontent">
    <h3>Running Meter & Price Calculator</h3>
    <label for="area">Enter Area:</label>
    <input type="number" id="area" placeholder="Enter area" step="any" />
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="m2">Square Meters (m²)</option>
      <option value="ft2">Square Feet (ft²)</option>
      <option value="cm2">Square Centimeters (cm²)</option>
    </select>
    <label for="price">Price (Ugshs):</label>
    <input type="number" id="price" placeholder="Enter price" step="any" />
    <label for="pricingBasis">Price Based On:</label>
    <select id="pricingBasis">
      <option value="rmt">Running Meters</option>
      <option value="sqm">Square Meters</option>
    </select>
    <button onclick="calculateRMT()">Calculate</button>
    <div class="result" id="rmtResult"></div>
  </div>

  <div id="FullCalc" class="tabcontent">
    <h3>Detailed Measurement Calculator</h3>
    <div id="entries"></div>
    <button onclick="addMeasurement()">Add Measurement</button>
    <button onclick="calculateDetailed()">Calculate</button>
    <div class="result" id="detailedResult"></div>
  </div>

  <div id="BasicCalc" class="tabcontent">
    <h3>Basic Calculator</h3>
    <input type="text" id="basicInput" placeholder="0" readonly />
    <div class="calculator-grid">
      <button onclick="appendBasic('7')">7</button>
      <button onclick="appendBasic('8')">8</button>
      <button onclick="appendBasic('9')">9</button>
      <button onclick="appendBasic('/')">÷</button>
      <button onclick="appendBasic('4')">4</button>
      <button onclick="appendBasic('5')">5</button>
      <button onclick="appendBasic('6')">6</button>
      <button onclick="appendBasic('*')">×</button>
      <button onclick="appendBasic('1')">1</button>
      <button onclick="appendBasic('2')">2</button>
      <button onclick="appendBasic('3')">3</button>
      <button onclick="appendBasic('-')">−</button>
      <button onclick="appendBasic('0')">0</button>
      <button onclick="appendBasic('.')">.</button>
      <button onclick="calculateBasic()">=</button>
      <button onclick="appendBasic('+')">+</button>
      <button onclick="clearBasic()" style="grid-column: span 4; background: #ffc107;">Clear</button>
    </div>
    <div class="result" id="basicResult"></div>
  </div>

  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    function addMeasurement() {
      const entriesDiv = document.getElementById("entries");

      const entryDiv = document.createElement("div");
      entryDiv.classList.add("measurement-entry");

      entryDiv.innerHTML = `
        <input type="text" class="desc" placeholder="Description" />
        <input type="number" class="length" placeholder="Length" step="any" min="0" />
        <select class="length-unit">
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="mm">mm</option>
          <option value="ft">ft</option>
        </select>
        <input type="number" class="width" placeholder="Width" step="any" min="0" />
        <select class="width-unit">
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="mm">mm</option>
          <option value="ft">ft</option>
        </select>
        <button class="remove-btn" title="Remove" type="button">X</button>
      `;

      entryDiv.querySelector(".remove-btn").addEventListener("click", () => {
        entriesDiv.removeChild(entryDiv);
      });

      entriesDiv.appendChild(entryDiv);
    }

    function toMeters(value, unit) {
      switch (unit) {
        case 'cm': return value / 100;
        case 'mm': return value / 1000;
        case 'ft': return value * 0.3048;
        default: return value;
      }
    }

    function calculateDetailed() {
      const entriesDiv = document.getElementById("entries");
      const detailedResult = document.getElementById("detailedResult");
      const entries = entriesDiv.querySelectorAll(".measurement-entry");
      const results = {};

      for (let i = 0; i < entries.length; i++) {
        const desc = entries[i].querySelector(".desc").value.trim() || `Item ${i+1}`;
        const l = parseFloat(entries[i].querySelector(".length").value);
        const lUnit = entries[i].querySelector(".length-unit").value;
        const w = parseFloat(entries[i].querySelector(".width").value);
        const wUnit = entries[i].querySelector(".width-unit").value;

        const lengthM = toMeters(l, lUnit);
        const widthM = toMeters(w, wUnit);

        if (isNaN(lengthM) || isNaN(widthM) || lengthM <= 0 || widthM <= 0) continue;

        const area = lengthM * widthM;
        const rmt = area / 0.6;

        if (!results[desc]) results[desc] = { area: 0, rmt: 0 };
        results[desc].area += area;
        results[desc].rmt += rmt;
      }

      let output = "";
      let totalArea = 0, totalRMT = 0;

      for (const [desc, data] of Object.entries(results)) {
        output += `${desc}:
  Area = ${data.area.toFixed(2)} m²\n  Running Meters = ${data.rmt.toFixed(2)} m\n\n`;
        totalArea += data.area;
        totalRMT += data.rmt;
      }

      output += `Total Area: ${totalArea.toFixed(2)} m²\nTotal Running Meters: ${totalRMT.toFixed(2)} m`;
      detailedResult.textContent = output || "Please enter valid data.";
    }

    function calculateRMT() {
      const area = parseFloat(document.getElementById("area").value);
      const unit = document.getElementById("unit").value;
      const price = parseFloat(document.getElementById("price").value);
      const pricingBasis = document.getElementById("pricingBasis").value;
      const rmtResult = document.getElementById("rmtResult");

      if (isNaN(area) || area <= 0 || isNaN(price) || price <= 0) {
        rmtResult.textContent = "Please enter valid area and price.";
        return;
      }

      let sqm = area;
      if (unit === "ft2") sqm = area * 0.092903;
      if (unit === "cm2") sqm = area / 10000;

      const rmt = sqm / 0.6;
      const priceBasedOn = pricingBasis === "sqm" ? sqm * price : rmt * price;

      rmtResult.textContent = `Area: ${sqm.toFixed(3)} m²\nRunning Meters: ${rmt.toFixed(3)} m\nPrice Based on ${pricingBasis === 'sqm' ? 'Square Meters' : 'Running Meters'}: Ugshs ${priceBasedOn.toFixed(2)}`;
    }

    function appendBasic(val) {
      const input = document.getElementById("basicInput");
      input.value += val;
    }

    function clearBasic() {
      document.getElementById("basicInput").value = "";
      document.getElementById("basicResult").textContent = "";
    }

    function calculateBasic() {
      const input = document.getElementById("basicInput").value;
      const result = document.getElementById("basicResult");
      try {
        const output = eval(input);
        result.textContent = `Result: ${output}`;
      } catch (e) {
        result.textContent = "Invalid expression.";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".tablinks").click();
      addMeasurement();
    });
  </script>
</body>
</html>
