<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Measurement Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-color: #e9ecef;
      padding: 20px;
    }
    h2 {
      color: #343a40;
      text-align: center;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: linear-gradient(145deg, #007bff, #00d4ff);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00d4ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .tab button:hover, .tab button.active {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }
    .tabcontent {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
    }
    .result {
      background: #f8f9fa;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
    }
    .measurement-entry {
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    /* Description input is wide on small devices */
    .measurement-entry input.description {
      flex: 1 1 100%;
    }
    /* Other inputs smaller */
    .measurement-entry input:not(.description), 
    .measurement-entry select {
      flex: 1 1 100px;
    }
    .measurement-entry button.remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calculator-grid button {
      font-size: 18px;
      padding: 15px;
      background: #f1f3f5;
      border: 1px solid #adb5bd;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #ccc;
    }
    .calculator-grid button:hover {
      background: #dee2e6;
    }
    @media (max-width: 600px) {
      .measurement-entry {
        flex-direction: column;
        align-items: stretch;
      }
      .measurement-entry input.description {
        width: 100%;
      }
      .measurement-entry input:not(.description), 
      .measurement-entry select {
        width: 100%;
        flex: none;
      }
      .calculator-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    body::after {
      content: "";
      display: block;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: radial-gradient(circle at 50% 100%, #007bff55 0%, transparent 70%),
                  radial-gradient(circle at 60% 100%, #00d4ff33 0%, transparent 70%),
                  radial-gradient(circle at 40% 100%, #00aaff22 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h2>Site Measurement Calculator</h2>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'RMTCalc')" id="defaultOpen">Running Meter Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'FullCalc')">Detailed Measurement Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'BasicCalc')">Basic Calculator</button>
  </div>

  <div id="RMTCalc" class="tabcontent">
    <h3>Running Meter & Price Calculator</h3>
    <label for="area">Enter Total Square/Running Meter (already calculated):</label>
    <input type="number" id="area" placeholder="e.g. 20" step="any" />
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="m2">Square Meters (m²)</option>
      <option value="rmt">Running Meters</option>
      <option value="ft2">Square Feet (ft²)</option>
      <option value="cm2">Square Centimeters (cm²)</option>
      <option value="mm2">Square Millimeters (mm²)</option>
    </select>
    <label for="price">Price (Ugshs):</label>
    <input type="number" id="price" placeholder="Enter price" step="any" />
    <label for="pricingBasis">Price Based On:</label>
    <select id="pricingBasis">
      <option value="rmt">Running Meters</option>
      <option value="sqm">Square Meters</option>
    </select>
    <button onclick="calculateRMT()">Calculate</button>
    <div class="result" id="rmtResult"></div>
  </div>

  <div id="FullCalc" class="tabcontent">
    <h3>Detailed Measurement Calculator</h3>
    <div id="entries"></div>
    <button onclick="addMeasurement()">Add Measurement</button>
    <button onclick="calculateDetailed()">Calculate</button>
    <div class="result" id="detailedResult"></div>
  </div>

  <div id="BasicCalc" class="tabcontent">
    <h3>Basic Calculator</h3>
    <input type="text" id="basicInput" placeholder="0" readonly />
    <div class="calculator-grid">
      <button onclick="appendBasic('7')">7</button>
      <button onclick="appendBasic('8')">8</button>
      <button onclick="appendBasic('9')">9</button>
      <button onclick="appendBasic('/')">÷</button>
      <button onclick="appendBasic('4')">4</button>
      <button onclick="appendBasic('5')">5</button>
      <button onclick="appendBasic('6')">6</button>
      <button onclick="appendBasic('*')">×</button>
      <button onclick="appendBasic('1')">1</button>
      <button onclick="appendBasic('2')">2</button>
      <button onclick="appendBasic('3')">3</button>
      <button onclick="appendBasic('-')">−</button>
      <button onclick="appendBasic('0')">0</button>
      <button onclick="appendBasic('.')">.</button>
      <button onclick="calculateBasic()">=</button>
      <button onclick="appendBasic('+')">+</button>
      <button onclick="clearBasic()" style="grid-column: span 4; background: #ffc107;">Clear</button>
    </div>
    <div class="result" id="basicResult"></div>
  </div>

  <script>
    // Tab switching function
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }
    // Open default tab
    document.getElementById("defaultOpen").click();

    // Running Meter & Price Calculator
    function calculateRMT() {
      const area = parseFloat(document.getElementById("area").value);
      const unit = document.getElementById("unit").value;
      const price = parseFloat(document.getElementById("price").value);
      const pricingBasis = document.getElementById("pricingBasis").value;

      if (isNaN(area) || isNaN(price)) {
        document.getElementById("rmtResult").textContent = "Please enter valid area and price.";
        return;
      }

      let sqm;
      switch (unit) {
        case "rmt": sqm = area * 0.6; break;
        case "m2": sqm = area; break;
        case "ft2": sqm = area / 10.7639; break;
        case "cm2": sqm = area / 10000; break;
        case "mm2": sqm = area / 1000000; break;
        default: sqm = 0;
      }
      const rmt = sqm / 0.6;

      const cost = pricingBasis === "sqm" ? price * sqm : price * rmt;

      const result = `Converted:
Square Meters: ${sqm.toFixed(2)} m²
Running Meters: ${rmt.toFixed(2)} RMT

Total Price (based on ${pricingBasis === "sqm" ? "Square Meters" : "Running Meters"}): ${cost.toFixed(2)} Ugshs`;

      document.getElementById("rmtResult").textContent = result;
    }

    // Add a measurement entry block for Detailed Measurement Calculator
    function addMeasurement() {
      const entriesDiv = document.getElementById("entries");

      const entryDiv = document.createElement("div");
      entryDiv.className = "measurement-entry";

      // Description input (wide)
      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.placeholder = "Description";
      descInput.className = "description";

      // Length input
      const lengthInput = document.createElement("input");
      lengthInput.type = "number";
      lengthInput.placeholder = "Length";
      lengthInput.min = "0";
      lengthInput.step = "any";

      // Width input
      const widthInput = document.createElement("input");
      widthInput.type = "number";
      widthInput.placeholder = "Width";
      widthInput.min = "0";
      widthInput.step = "any";

      // Quantity input
      const qtyInput = document.createElement("input");
      qtyInput.type = "number";
      qtyInput.placeholder = "Quantity";
      qtyInput.min = "1";
      qtyInput.step = "1";
      qtyInput.value = 1;

      // Unit select
      const unitSelect = document.createElement("select");
      const units = [
        { val: "m", text: "Meter (m)" },
        { val: "cm", text: "Centimeter (cm)" },
        { val: "mm", text: "Millimeter (mm)" },
        { val: "ft", text: "Feet (ft)" }
      ];
      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.val;
        opt.textContent = u.text;
        unitSelect.appendChild(opt);
      });

      // Remove button
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = () => entryDiv.remove();

      // Append all to entryDiv
      entryDiv.appendChild(descInput);
      entryDiv.appendChild(lengthInput);
      entryDiv.appendChild(widthInput);
      entryDiv.appendChild(qtyInput);
      entryDiv.appendChild(unitSelect);
      entryDiv.appendChild(removeBtn);

      entriesDiv.appendChild(entryDiv);
    }

    // Convert length from input unit to meters
    function convertToMeters(value, unit) {
      if (isNaN(value) || value <= 0) return 0;
      switch (unit) {
        case "m": return value;
        case "cm": return value / 100;
        case "mm": return value / 1000;
        case "ft": return value * 0.3048;
        default: return 0;
      }
    }

    // Calculate detailed measurement totals grouped by description
    function calculateDetailed() {
      const entriesDiv = document.getElementById("entries");
      const entryDivs = entriesDiv.getElementsByClassName("measurement-entry");
      if (entryDivs.length === 0) {
        document.getElementById("detailedResult").textContent = "Please add at least one measurement entry.";
        return;
      }

      const groups = {}; // { description: totalSqMeters }

      let errors = [];

      for (let i = 0; i < entryDivs.length; i++) {
        const entry = entryDivs[i];
        const desc = entry.querySelector("input.description").value.trim();
        const length = parseFloat(entry.querySelectorAll("input")[1].value);
        const width = parseFloat(entry.querySelectorAll("input")[2].value);
        const qty = parseInt(entry.querySelectorAll("input")[3].value);
        const unit = entry.querySelector("select").value;

        if (!desc) {
          errors.push(`Entry ${i + 1}: Description is required.`);
          continue;
        }
        if (isNaN(length) || length <= 0) {
          errors.push(`Entry ${i + 1}: Length must be a positive number.`);
          continue;
        }
        if (isNaN(width) || width <= 0) {
          errors.push(`Entry ${i + 1}: Width must be a positive number.`);
          continue;
        }
        if (isNaN(qty) || qty <= 0) {
          errors.push(`Entry ${i + 1}: Quantity must be a positive integer.`);
          continue;
        }

        const lengthMeters = convertToMeters(length, unit);
        const widthMeters = convertToMeters(width, unit);
        const areaSqMeters = lengthMeters * widthMeters * qty;

        if (groups[desc]) groups[desc] += areaSqMeters;
        else groups[desc] = areaSqMeters;
      }

      if (errors.length > 0) {
        document.getElementById("detailedResult").textContent = "Errors:\n" + errors.join("\n");
        return;
      }

      // Prepare results string
      let resultText = "Detailed Measurement Totals:\n\n";
      let grandTotal = 0;
      for (const desc in groups) {
        const sqm = groups[desc];
        const rmt = sqm / 0.6;
        resultText += `${desc}:\n  - Square Meters: ${sqm.toFixed(3)} m²\n  - Running Meters: ${rmt.toFixed(3)} RMT\n\n`;
        grandTotal += sqm;
      }
      resultText += `Grand Total:\n  - Square Meters: ${grandTotal.toFixed(3)} m²\n  - Running Meters: ${(grandTotal / 0.6).toFixed(3)} RMT`;

      document.getElementById("detailedResult").textContent = resultText;
    }

    // Basic calculator code
    let basicExpression = "";

    function appendBasic(char) {
      basicExpression += char;
      document.getElementById("basicInput").value = basicExpression;
    }

    function calculateBasic() {
      try {
        // eslint-disable-next-line no-eval
        let result = eval(basicExpression);
        if (result === undefined) result = "";
        document.getElementById("basicResult").textContent = "Result: " + result;
        basicExpression = result.toString();
        document.getElementById("basicInput").value = basicExpression;
      } catch {
        document.getElementById("basicResult").textContent = "Invalid expression.";
      }
    }

    function clearBasic() {
      basicExpression = "";
      document.getElementById("basicInput").value = "";
      document.getElementById("basicResult").textContent = "";
    }
  </script>
</body>
</html>
