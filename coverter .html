<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Measurement Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-color: #e9ecef;
      padding: 20px;
    }
    h2 {
      color: #343a40;
      text-align: center;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: linear-gradient(145deg, #007bff, #00d4ff);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00d4ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .tab button:hover, .tab button.active {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }
    .tabcontent {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
    }
    .result {
      background: #f8f9fa;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
    }
    .measurement-entry {
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .measurement-entry input[type="text"] {
      flex: 2 1 200px;
    }
    .measurement-entry input:not([type="text"]), .measurement-entry select {
      flex: 1 1 100px;
    }
    .measurement-entry button.remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calculator-grid button {
      font-size: 18px;
      padding: 15px;
      background: #f1f3f5;
      border: 1px solid #adb5bd;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #ccc;
    }
    .calculator-grid button:hover {
      background: #dee2e6;
    }
    @media (max-width: 600px) {
      .measurement-entry {
        flex-direction: column;
        align-items: stretch;
      }
      .measurement-entry input[type="text"] {
        width: 100%;
      }
      .calculator-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h2>Site Measurement Calculator</h2>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'RMTCalc')">Running Meter Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'FullCalc')">Detailed Measurement Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'BasicCalc')">Basic Calculator</button>
  </div>

  <div id="RMTCalc" class="tabcontent">
    <h3>Running Meter & Price Calculator</h3>
    <label for="area">Enter Total Square/Running Meter (already calculated):</label>
    <input type="number" id="area" placeholder="e.g. 20" step="any" />
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="m2">Square Meters (m²)</option>
      <option value="rmt">Running Meters</option>
      <option value="ft2">Square Feet (ft²)</option>
      <option value="cm2">Square Centimeters (cm²)</option>
      <option value="mm2">Square Millimeters (mm²)</option>
    </select>
    <label for="price">Price (Ugshs):</label>
    <input type="number" id="price" placeholder="Enter price" step="any" />
    <label for="pricingBasis">Price Based On:</label>
    <select id="pricingBasis">
      <option value="rmt">Running Meters</option>
      <option value="sqm">Square Meters</option>
    </select>
    <button onclick="calculateRMT()">Calculate</button>
    <div class="result" id="rmtResult"></div>
  </div>

  <div id="FullCalc" class="tabcontent">
    <h3>Detailed Measurement Calculator</h3>
    <div id="entries"></div>
    <button onclick="addMeasurement()">Add Measurement</button>
    <button onclick="calculateDetailed()">Calculate</button>
    <div class="result" id="detailedResult"></div>
  </div>

  <div id="BasicCalc" class="tabcontent">
    <h3>Basic Calculator</h3>
    <input type="text" id="basicInput" placeholder="0" readonly />
    <div class="calculator-grid">
      <button onclick="appendBasic('7')">7</button>
      <button onclick="appendBasic('8')">8</button>
      <button onclick="appendBasic('9')">9</button>
      <button onclick="appendBasic('/')">÷</button>
      <button onclick="appendBasic('4')">4</button>
      <button onclick="appendBasic('5')">5</button>
      <button onclick="appendBasic('6')">6</button>
      <button onclick="appendBasic('*')">×</button>
      <button onclick="appendBasic('1')">1</button>
      <button onclick="appendBasic('2')">2</button>
      <button onclick="appendBasic('3')">3</button>
      <button onclick="appendBasic('-')">−</button>
      <button onclick="appendBasic('0')">0</button>
      <button onclick="appendBasic('.')">.</button>
      <button onclick="calculateBasic()">=</button>
      <button onclick="appendBasic('+')">+</button>
      <button onclick="clearBasic()" style="grid-column: span 4; background: #ffc107;">Clear</button>
    </div>
    <div class="result" id="basicResult"></div>
  </div>

  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    function addMeasurement() {
      const entry = document.createElement("div");
      entry.className = "measurement-entry";
      entry.innerHTML = `
        <input type="text" placeholder="Description" />
        <input type="number" placeholder="Length" step="any" />
        <input type="number" placeholder="Width" step="any" />
        <select>
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="ft">ft</option>
          <option value="mm">mm</option>
        </select>
        <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById("entries").appendChild(entry);
    }

    function unitToMeters(val, unit) {
      if (unit === "cm") return val / 100;
      if (unit === "mm") return val / 1000;
      if (unit === "ft") return val * 0.3048;
      return val;
    }

    function calculateDetailed() {
      const entries = document.getElementsByClassName("measurement-entry");
      const summary = {};
      let totalSqm = 0, totalRmt = 0;

      for (let entry of entries) {
        const [desc, length, width, unit] = entry.querySelectorAll("input, select");
        const description = desc.value.trim() || "(No Description)";
        const l = parseFloat(length.value);
        const w = parseFloat(width.value);
        const u = unit.value;
        if (isNaN(l) || isNaN(w) || l <= 0 || w <= 0) continue;

        const l_m = unitToMeters(l, u);
        const w_m = unitToMeters(w, u);
        const sqm = l_m * w_m;
        const rmt = sqm / 0.6;
        totalSqm += sqm;
        totalRmt += rmt;

        if (!summary[description]) summary[description] = { sqm: 0, rmt: 0 };
        summary[description].sqm += sqm;
        summary[description].rmt += rmt;
      }

      let result = "Measurement Summary:\n";
      for (let key in summary) {
        result += `\n${key}:\n  Total Area: ${summary[key].sqm.toFixed(2)} m²\n  Total Running Meters: ${summary[key].rmt.toFixed(2)} m\n`;
      }
      result += `\nOverall Total Area: ${totalSqm.toFixed(2)} m²\nOverall Running Meters: ${totalRmt.toFixed(2)} m`;

      document.getElementById("detailedResult").textContent = result;
    }

    function calculateRMT() {
      const area = parseFloat(document.getElementById("area").value);
      const unit = document.getElementById("unit").value;
      const price = parseFloat(document.getElementById("price").value);
      const pricingBasis = document.getElementById("pricingBasis").value;
      const rmtResult = document.getElementById("rmtResult");

      if (isNaN(area) || area <= 0 || isNaN(price) || price <= 0) {
        rmtResult.textContent = "Please enter valid amount and price.";
        return;
      }

      let sqm, rmt;
      if (unit === "rmt") {
        rmt = area;
        sqm = rmt * 0.6;
      } else {
        sqm = area;
        if (unit === "ft2") sqm = area * 0.092903;
        if (unit === "cm2") sqm = area / 10000;
        if (unit === "mm2") sqm = area / 1e6;
        rmt = sqm / 0.6;
      }

      const priceBasedOn = pricingBasis === "sqm" ? sqm * price : rmt * price;
      rmtResult.textContent = `Total Square Meters: ${sqm.toFixed(3)} m²\nTotal Running Meters: ${rmt.toFixed(3)} m\nPrice Based on ${pricingBasis === 'sqm' ? 'Square Meters' : 'Running Meters'}: Ugshs ${priceBasedOn.toFixed(2)}`;
    }

    function appendBasic(val) {
      const input = document.getElementById("basicInput");
      input.value += val;
    }

    function clearBasic() {
      document.getElementById("basicInput").value = "";
      document.getElementById("basicResult").textContent = "";
    }

    function calculateBasic() {
      try {
        const result = eval(document.getElementById("basicInput").value);
        document.getElementById("basicResult").textContent = `Result: ${result}`;
      } catch {
        document.getElementById("basicResult").textContent = "Invalid Expression";
      }
    }
  </script>
</body>
</html>
